<!DOCTYPE html>
<html lang="en" ng-app="forumApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Wuthering Waves</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="ForumController" class="bg-dark text-white">
    <!-- Header -->
    <header class="py-3">
        <div class="container text-start">
            <h1 class="fw-bold">Forum Wuthering Waves</h1>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" ng-class="{'active': currentTab === 'home'}">
                        <a class="nav-link" href="../../index.html" ng-click="changeTab('home')">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'resonators'}">
                        <a class="nav-link" href="../Resonators/resonators.html" ng-click="changeTab('resonators')">
                            <i class="fas fa-broadcast-tower"></i>
                            Resonators
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'weapons'}">
                        <a class="nav-link" href="../Weapons/weapons.html" ng-click="changeTab('weapons')">
                            <i class="fa fa-book"></i>
                            Weapons
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'echoes'}">
                        <a class="nav-link" href="../Echoes/echoes.html" ng-click="changeTab('echoes')">
                            <i class="fas fa-wave-square"></i>
                            Echoes
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'forum'}">
                        <a class="nav-link" href="../Forum/forum.html" ng-click="changeTab('forum')">
                            <i class="fa fa-bell"></i>
                            Forum
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Add Post Button -->
<div class="fixed-bottom m-4 text-end">
    <button class="btn btn-primary rounded-circle" ng-click="toggleAddPostForm()">
        <i class="fas fa-plus"></i>
    </button>
</div>

<!-- Add Post Modal -->
<div class="modal" tabindex="-1" role="dialog" ng-show="showAddPostForm">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">Add New Post</h5>
                <button type="button" class="btn-close btn-close-white" aria-label="Close"
                    ng-click="toggleAddPostForm()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Post Title</label>
                        <input type="text" id="postTitle" class="form-control" ng-model="newPost.title"
                            placeholder="Enter post title">
                    </div>
                    <div class="mb-3">
                        <label for="postDescription" class="form-label">Description</label>
                        <textarea id="postDescription" class="form-control" ng-model="newPost.description" rows="4"
                            placeholder="Enter post description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postImage" class="form-label">Image URL (Optional)</label>
                        <input type="text" id="postImage" class="form-control" ng-model="newPost.image"
                            placeholder="Enter image URL">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="toggleAddPostForm()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="addPost()">Add Post</button>
            </div>
        </div>
    </div>
</div>


    <!-- Posts Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="row-md-6 mb-3" ng-repeat="post in posts">
                <div class="card bg-secondary text-white rounded">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <img ng-src="{{post.profilePic}}" class="rounded-circle me-2" width="30"
                                alt="{{post.username}}'s profile picture">
                            <span class="fw-bold">{{post.username}}</span>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link text-white p-0" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" ng-click="deletePost($index)">Delete Post</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <img ng-if="post.image" ng-src="{{post.image}}" class="img-fluid mb-3" alt="Post Image">
                        <p class="card-text">{{post.description}}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-end gap-3">
                        <span>{{post.likes}} <i class="fas fa-thumbs-up"></i></span>
                        <span>{{post.dislikes}} <i class="fas fa-thumbs-down"></i></span>
                        <span>{{post.comments}} <i class="fas fa-comment"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Test Again 6 -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Thank you for visiting! Find us on social media for more updates.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-whatsapp"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-youtube"></i></a></li>
            </ul>
            <p>&copy; 2024 SK Group</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AngularJS -->
    <script>
        var app = angular.module('forumApp', []);
        app.controller('ForumController', function ($scope, $http) {
        $scope.currentTab = 'forum';
        $scope.posts = [];
        $scope.newPost = {};
        $scope.showAddPostForm = false;

        // Load posts from backend
        function loadPosts() {
            $http.get('http://localhost:3000/posts').then((response) => {
                $scope.posts = response.data;
            }).catch((error) => {
                console.error("Error loading posts:", error);
            });
        }

        // Toggle Add Post Form
        $scope.toggleAddPostForm = function () {
            $scope.showAddPostForm = !$scope.showAddPostForm;
        };

        // Add a new post
        $scope.addPost = function () {
            const postData = {
                title: $scope.newPost.title,
                description: $scope.newPost.description,
                image: $scope.newPost.image || null
            };

            $http.post('http://localhost:3000/posts', postData).then((response) => {
                loadPosts(); // Refresh posts after adding
                $scope.newPost = {}; // Reset form fields
                $scope.showAddPostForm = false; // Close modal
            }).catch((error) => {
                console.error("Error adding post:", error);
            });
        };

        // Delete a post
        $scope.deletePost = function (id) {
            $http.delete(`http://localhost:3000/posts/${id}`).then((response) => {
                loadPosts();
            }).catch((error) => {
                console.error("Error deleting post:", error);
            });
        };

        // Initialize posts
        loadPosts();
    });
        </script>

    </script>
</body>

</html>
