<!DOCTYPE html>
<html lang="en" ng-app="echoesApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Some styles -->
     <style>
        body {
            background-color: #162938;
            color: #ddd;
        }

        .card {
            height: 100%;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .card-img-top {
            height: 420px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            background-color: rgba(204, 204, 204, 0.8);
            border-radius: 10px;
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            object-fit: cover;
            text-align: center;
        }

        .wishlist-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: red;
            display: none;
        }

        .wishlist-icon.active {
            display: block;
        }

        .btn-outline-light {
            border-color: #5a9;
            color: #5a9;
        }

        .btn-outline-light:hover {
            background-color: #5a9;
            color: #fff;
        }

        .btn-group {
            flex-wrap: wrap;
        }
     </style>
</head>

<body ng-controller="EchoesController" style="background-color: rgb(26, 36, 45);">

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- <div class="hamburger d-block d-md-none">
                    <i class="fa fa-bars"></i>
                </div> -->
            <h1 class="m-0">Echoes</h1>
        </div>
    </header>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
        <div class="container">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" ng-class="{'active': currentTab === 'home'}">
                        <a class="nav-link" href="../../index.html" ng-click="changeTab('home')">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'resonators'}">
                        <a class="nav-link" href="../Resonators/resonators.html" ng-click="changeTab('resonators')">
                            <i class="fas fa-broadcast-tower"></i>
                            Resonators
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'weapons'}">
                        <a class="nav-link" href="../Weapons/weapons.html" ng-click="changeTab('weapons')">
                            <i class="fa fa-book"></i>
                            Weapons
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'echoes'}">
                        <a class="nav-link" href="../Echoes/echoes.html" ng-click="changeTab('echoes')">
                            <i class="fas fa-wave-square"></i>
                            Echoes
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'forum'}">
                        <a class="nav-link" href="../Forum/forum.html" ng-click="changeTab('forum')">
                            <i class="fa fa-bell"></i>
                            Forum
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="mb-4">
            <h5 class="text-white">Add to Wishlist</h5>
            <div class="mb-3">
                <button type="button" class="btn btn-outline-light me-2 mb-2" 
                    ng-repeat="echo in echoes" 
                    ng-click="toggleWishlist(character)">
                    {{echo.name}}
                </button>
            </div>

            <!-- Search Section -->
            <h5 class="text-white mb-3">Search Echoes</h5>
            <div class="input-group mb-3 search-bar">
                <input type="text" class="form-control" placeholder="Search echoes..." ng-model="searchQuery">
                <button class="btn btn-primary" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>

        <!-- Category Buttons -->
        <div class="d-flex justify-content-start mb-3">
            <div class="btn-group categories" role="group">
                <button type="button" class="btn btn-outline-light" 
                    ng-class="{'btn-success text-white': currentCategory === 'all'}"
                    ng-click="filterCategory('all')">
                    Show All
                </button>
                <button type="button" class="btn btn-outline-light" 
                    ng-class="{'btn-success text-white': currentCategory === 'cost4'}"
                    ng-click="filterCategory('cost4')">
                    Cost 4
                </button>
                <button type="button" class="btn btn-outline-light" 
                    ng-class="{'btn-success text-white': currentCategory === 'cost3'}"
                    ng-click="filterCategory('cost3')">
                    Cost 3
                </button>
                <button type="button" class="btn btn-outline-light" 
                    ng-class="{'btn-success text-white': currentCategory === 'cost1'}"
                    ng-click="filterCategory('cost1')">
                    Cost 1
                </button>
            </div>
        </div>
    </div>
        
    
        <!-- Echoes Section -->
        <div class="row">
            <div class="col-md-4 col-lg-3 w-25 h-25" ng-repeat="echo in echoes | filter:searchQuery | filter:categoryFilter">
                <div class="card">
                    <i class="fas fa-heart wishlist-icon" 
                    ng-class="{'active': character.isWishlist}"></i>
                    <div class="card bg-dark text-white h-100 border-dark">
                        <a href="{{echo.link}}">
                            <img src="{{echo.image}}" class="card-img-top" alt="{{echo.name}}">
                        </a>
                        <div class="card-body bg-secondary text-center">
                            <h5 class="card-title bg-secondary">{{echo.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="footer-content mb-3">
            <p>Thank you for visiting! Find us on social media for more updates.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-whatsapp"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
        <p>&copy; 2024 SK Group</p>
    </footer>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AngularJS App Script -->
    <script>
        angular.module('echoesApp', []).controller('EchoesController', function ($scope) {
            $scope.searchQuery = '';
            $scope.currentCategory = 'all';

            $scope.echoes = [
                { name: "Inferno Rider", image: "/views/Images/Echo/infernorider.png", link: "/views/Code/Echoes/EchoesHTML/InfernoRider.html", category: "cost4" },
                { name: "Jue", image: "/views/Images/Echo/jue.png", link: "#", category: "cost4" },
                { name: "Dreadmane", image: "/views/Images/Echo/dreadmane.png", link: "#", category: "cost3" },
                { name: "Gulpuff", image: "/views/Images/Echo/gulpuff.png", link: "#", category: "cost1" },
                { name: "ClangBang", image: "/views/Images/Echo/clangbang.png", link: "#", category: "cost1" },
                { name: "Fusion Prism", image: "/views/Images/Echo/fusionprism.png", link: "#", category: "cost1" },
                { name: "Feilian Beringal", image: "/views/Images/Echo/feilianBeringal.png", link: "#", category: "cost4" },
                { name: "Violet-Feathered Heron", image: "/views/Images/Echo/violetheron.png", link: "#", category: "cost3" },
            ];
            $scope.filterCategory = function (category) {
                $scope.currentCategory = category;
                $scope.categoryFilter = category === 'all' ? '' : { category: category };
            };
        });
    </script>
</body>

</html>
