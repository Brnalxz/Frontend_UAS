<!DOCTYPE html>
<html lang="en" ng-app="forumApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Wuthering Waves</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="ForumController" class="bg-dark text-white">
    <!-- Header -->
    <header class="py-3">
        <div class="container text-start">
            <h1 class="fw-bold">Forum Wuthering Waves</h1>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" ng-class="{'active': currentTab === 'home'}">
                        <a class="nav-link" href="../../index.html" ng-click="changeTab('home')">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'resonators'}">
                        <a class="nav-link" href="../Resonators/resonators.html" ng-click="changeTab('resonators')">
                            <i class="fas fa-broadcast-tower"></i>
                            Resonators
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'weapons'}">
                        <a class="nav-link" href="../Weapons/weapons.html" ng-click="changeTab('weapons')">
                            <i class="fa fa-book"></i>
                            Weapons
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'echoes'}">
                        <a class="nav-link" href="../Echoes/echoes.html" ng-click="changeTab('echoes')">
                            <i class="fas fa-wave-square"></i>
                            Echoes
                        </a>
                    </li>
                    <li class="nav-item" ng-class="{'active': currentTab === 'forum'}">
                        <a class="nav-link" href="../Forum/forum.html" ng-click="changeTab('forum')">
                            <i class="fa fa-bell"></i>
                            Forum
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Post Button -->
    <div class="fixed-bottom m-4 text-end">
        <button class="btn btn-primary rounded-circle" ng-click="showAddPostForm = true">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Posts Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="row-md-6 mb-3" ng-repeat="post in posts">
                <div class="card bg-secondary text-white rounded">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <img ng-src="{{post.profilePic}}" class="rounded-circle me-2" width="30"
                                alt="{{post.username}}'s profile picture">
                            <span class="fw-bold">{{post.username}}</span>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link text-white p-0" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" ng-click="deletePost($index)">Delete Post</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <img ng-if="post.image" ng-src="{{post.image}}" class="img-fluid mb-3" alt="Post Image">
                        <p class="card-text">{{post.description}}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <span>{{post.likes}} <i class="fas fa-thumbs-up"></i></span>
                        <span>{{post.dislikes}} <i class="fas fa-thumbs-down"></i></span>
                        <span>{{post.comments}} <i class="fas fa-comment"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Test Again 3 -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Thank you for visiting! Find us on social media for more updates.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-whatsapp"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-youtube"></i></a></li>
            </ul>
            <p>&copy; 2024 SK Group</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AngularJS -->
    <script>
        var app = angular.module('forumApp', []);
        app.controller('ForumController', function ($scope) {
            $scope.currentTab = 'forum';
            $scope.changeTab = function (tab) {
                $scope.currentTab = tab;
            };

            $scope.posts = [
                { username: 'ayamterbang096', profilePic: '/Images/Forum-Images/default-profile.png', title: 'Opinion on Xiangli Yao?', description: 'I honestly think...', likes: 121, dislikes: 14, comments: 23 },
                { username: 'bebekhangat003', profilePic: '/Images/Forum-Images/default-profile.png', title: 'I Found the BEST build for Jinshi', description: 'Here\'s why...', likes: 14, dislikes: 8, comments: 5 },
                { username: 'brbro', profilePic: '/Images/Forum-Images/default-profile.png', title: 'I . U', description: 'Blablabla...', likes: 0, dislikes: 0, comments: 0 }
            ];

            $scope.newPost = {};
            $scope.addPost = function () {
                $scope.posts.push({
                    username: 'newUser',
                    profilePic: '/Images/Forum-Images/default-profile.png',
                    title: $scope.newPost.title,
                    description: $scope.newPost.description,
                    likes: 0,
                    dislikes: 0,
                    comments: 0,
                    image: $scope.newPost.image || null
                });
                $scope.newPost = {};
                $scope.showAddPostForm = false;
            };

            $scope.deletePost = function (index) {
                $scope.posts.splice(index, 1);
            };
        });
    </script>
</body>

</html>
